<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Sheet Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input[type=file], input[type=number] {
      padding: 6px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .thumb {
      position: relative;
      display: inline-block;
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 5px;
      background: white;
      cursor: grab;
    }
    .thumb img {
      display: block;
      max-width: 100px;
      max-height: 100px;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%);
      background: #e63946;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .delete-btn:hover {
      background: #d62828;
    }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid #333;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Sprite Sheet Maker</h1>

  <div id="controls">
    <input type="file" id="fileInput" multiple accept="image/*">
    <label>Columns: <input type="number" id="columnsInput" value="1" min="1" style="width:60px"></label>
    <button id="combineBtn">Combine</button>
    <button id="downloadBtn">Download</button>
  </div>

  <div id="preview"></div>

  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const combineBtn = document.getElementById('combineBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const columnsInput = document.getElementById('columnsInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let images = [];

    fileInput.addEventListener('change', (event) => {
      const files = Array.from(event.target.files);
      // Sort files by name before loading
      files.sort((a, b) => a.name.localeCompare(b.name));
      let loadedImages = [];
      let loadedCount = 0;

      files.forEach((file, idx) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            loadedImages[idx] = img;
            loadedCount++;
            if (loadedCount === files.length) {
              images = images.concat(loadedImages.filter(Boolean));
              renderPreview();
            }
          }
        }
        reader.readAsDataURL(file);
      });
    });

    function renderPreview() {
      preview.innerHTML = '';
      images.forEach((img, index) => {
        const div = document.createElement('div');
        div.className = 'thumb';
        div.setAttribute('draggable', true);
        div.dataset.index = index;

        const imageEl = document.createElement('img');
        imageEl.src = img.src;

        const delBtn = document.createElement('button');
        delBtn.innerText = 'Ã—';
        delBtn.className = 'delete-btn';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          images.splice(index, 1);
          renderPreview();
        };

        div.appendChild(imageEl);
        div.appendChild(delBtn);
        preview.appendChild(div);
      });

      enableDragAndDrop();
    }

    function enableDragAndDrop() {
      const thumbs = document.querySelectorAll('.thumb');
      let dragged;

      thumbs.forEach(thumb => {
        thumb.addEventListener('dragstart', (e) => {
          dragged = thumb;
          e.dataTransfer.effectAllowed = 'move';
        });

        thumb.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
        });

        thumb.addEventListener('drop', (e) => {
          e.preventDefault();
          if (dragged && dragged !== thumb) {
            const draggedIndex = parseInt(dragged.dataset.index);
            const targetIndex = parseInt(thumb.dataset.index);
            const moved = images.splice(draggedIndex, 1)[0];
            images.splice(targetIndex, 0, moved);
            renderPreview();
          }
        });
      });
    }

    combineBtn.addEventListener('click', () => {
      if (images.length === 0) return;
      const cols = Math.max(1, parseInt(columnsInput.value) || 1);
      const rows = Math.ceil(images.length / cols);

      const maxWidth = Math.max(...images.map(img => img.width));
      const maxHeight = Math.max(...images.map(img => img.height));

      canvas.width = cols * maxWidth;
      canvas.height = rows * maxHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      images.forEach((img, index) => {
        const x = (index % cols) * maxWidth + (maxWidth - img.width) / 2;
        const y = Math.floor(index / cols) * maxHeight + (maxHeight - img.height) / 2;
        ctx.drawImage(img, x, y);
      });
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'sprite_sheet.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
